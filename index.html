<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.js"></script>
  <title>カレンダー表示</title>
</head>
<body>
<div id="calendar"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'ja',
      initialDate: '2023-08-01',
      editable: true,
      selectable: true,
      businessHours: true,
      dayMaxEvents: true,
      eventTimeFormat: {
        hour: 'numeric',
        minute: '2-digit',
        hour12: false
      },
      eventRender: function(info) {
        var start = info.event.start;
        var end = info.event.end;
        var formattedTime = formatDate(start) + ' - ' + formatDate(end);
        info.el.querySelector('.fc-time').innerHTML = formattedTime;
      },
      events: [
        {
          title: 'イベクエ',
          start: '2023-08-12T17:00:00',
          end: '2023-08-31T16:59:59'
        },
        {
          title: 'Meeting',
          start: '2023-09-12T10:30:00',
          end: '2023-09-12T12:30:00'
        }
      ]
    });

    calendar.render();
  });

  function formatDate(date) {
    return new Intl.DateTimeFormat('ja-JP', {
      year: 'numeric',
      month: 'numeric',
      day: 'numeric',
      hour: 'numeric',
      minute: 'numeric'
    }).format(date);
  }
</script>
</body>
</html>
