<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.js"></script>
  <title>カレンダー表示</title>
</head>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialDate: '2023-08-01',
      editable: true,
      selectable: true,
      businessHours: true,
      dayMaxEvents: true,
      events: [
        {
          title: 'イベクエ',
          start: '2023-08-12T17:00:00',
          end: '2023-08-31T16:59:59'
        },
        {
          title: 'Meeting',
          start: '2023-09-12T10:30:00',
          end: '2023-09-12T12:30:00'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
