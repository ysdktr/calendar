<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイトル</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" rel="stylesheet">
</head>
<body>

  <div id='calendar'></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridYear,dayGridMonth,timeGridWeek'
        },
        initialView: 'dayGridYear',
        initialDate: '2023-01-12',
        locale: 'ja',
        editable: true,
        selectable: true,
        dayMaxEvents: true,
        events: [
          {
            title: 'Meeting',
            start: '2023-08-12T17:00:00',
            end: '2023-08-31T16:59:59'
          },
          {
            title: 'Lunch',
            start: '2023-01-12T12:00:00',
            end: '2023-08-25T13:00:00'
          }
        ],
        eventRender: function(info) {
          var eventEl = info.el;
          var eventEnd = info.event.end;

          var endText = document.createElement('div');
          endText.innerText = "終了: " + eventEnd.format('HH:mm');

          eventEl.appendChild(endText);
        }
      });

      calendar.render();
    });

  </script>
</body>
</html>
