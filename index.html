<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-big-calendar/0.36.0/stylesheet/react-big-calendar.min.css">
  <title>React Big Calendar Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-big-calendar/0.36.0/react-big-calendar.min.js"></script>
  <script>
    const { Calendar } = ReactBigCalendar;

    const events = [
      {
        start: new Date(),
        end: new Date(),
        title: 'Sample Event',
      },
      // Add more events as needed
    ];

    ReactDOM.render(
      React.createElement(Calendar, {
        events: events,
        startAccessor: "start",
        endAccessor: "end",
        defaultDate: new Date(),
      }),
      document.getElementById('root')
    );
  </script>
</body>
</html>
